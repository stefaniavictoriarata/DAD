# JNDI Properties for JMS Configuration

# Initial context factory class (use the appropriate class for your JMS provider)
java.naming.factory.initial=org.apache.activemq.jndi.ActiveMQInitialContextFactory

# Provider URL for ActiveMQ (adjust according to your ActiveMQ broker)
java.naming.provider.url=tcp://localhost:61616

# Queue and Topic lookup names
java.naming.factory.url.pkgs=org.apache.activemq.jndi
java.naming.factory.state=true

# Connection Factory and Destination Lookup Names
queue.MyQueue=MyQueue
topic.MyTopic=MyTopic
